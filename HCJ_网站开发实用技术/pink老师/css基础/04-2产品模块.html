<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>产品模块</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #f5f5f5;
		}
		.box{
			width: 214px;
			height: 225px;
			background-color: #FFFFFF;
			padding: 5px;
		}
		.box img{
			width: 100%;
		}
		.reviwe{
			height: 35px;
			font-size: 14px;
			padding: 5px 0;
			/* padding: 0 5px; */
		}
		.appraise{
			font-size: 2px;
			color: #808080;
			margin-top: 10px;
		}
		.appraise em{
			font-weight: 300;
			color: lightgray;
			font-style: normal;
			margin: 0 7px;
		}
		.info{
			margin-top: 5px;
		}
		.info h5{
			display: inline-block;
			color: orangered;
		}
		.info span{
			color: #808080;
			font-size: 2px !important;
		}
		.box a{
			text-decoration: none;
			color: #333;
		}
	</style>
	<body>
		<div class="box">
			<a href="#">
				<img src="./resources/img/python课程图标.jpg" />
				<p class="reviwe">Python 零基础新手小白入门到项目实战课程[pink老师]</p>
			</a>
			<div class="appraise">
				进度: 1/12节<em>|</em>pink老师
			</div>
			<div class="info">
				<h5>免费</h5>
				<span>1080人最近报名</span>
			</div>
		</div>
	</body>
</html>
