<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="bs4/jquery-3.5.1.js"></script>
		<script src="bs3/js/bootstrap.min.js"></script>
		<link href="bs3/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
		
		<style>
		        body {
		            padding:20px;
		            
		        }
		    </style>
		
	</head>
	<body>
  <!-- 简单例子 -->
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="images/1.jpg" style="height: 50px;" class="rounded mr-2" alt="..." >
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message1.
      </div>
    </div>

    <!-- 放置 -->
  <div class="toast show" role="alert" style="position: absolute; top: 0; right: 0;">
     <div class="toast-header">
      <img src="images/1.jpg" style="height: 50px;" class="mr-2" alt="">
      <strong class="mr-auto">bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
        <span>&times;</span>
      </button>
    </div>
     <div class="toast-body">
      Hello, world! This is a toast message2.
     </div>
  </div>

  <!-- button触发 -->
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true"  data-delay="3000" data-autohide="false">
    <div class="toast-header">
      <img src="images/1.jpg" style="height: 50px;" alt="" class="rounded mr-2">
      <strong class="mr-auto">bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello,world! This is a toast message3.
    </div>
  </div>
  
  <button id="btn" class="btn btn-success">弹出弹框</button>
  <button id="btn2" class="btn btn-success">隐藏弹框</button>

<script>


    $('#btn').click(function(){
        $('.toast').toast('show');
    });

    $('#btn2').click(function(){
        $('.toast').toast('hide');
    });
    </script>

	</body>
</html>
