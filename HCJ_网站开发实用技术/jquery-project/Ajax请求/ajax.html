<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		$(function () {
            $("#btn").click(function () {
                var bhj = $("#bhj").val();
                $.ajax({
                    url:"queryJson",
                    data:{
                        "bhj":bhj
                    },
                    dataType:"json",
                    success:function (resp) {
                        $("#mcj").val(resp.name);
                        $("#jcj").val(resp.jiancheng);
                        $("#shj").val(resp.shenghui);
                    }
                })
            })
        })
		</script>
	</head>
	<body>
	</body>
</html>
