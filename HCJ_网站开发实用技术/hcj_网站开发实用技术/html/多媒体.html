<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>
		<!-- border 边框，默认为黑色，
			 align="center" 图像与同行文字的对齐方式 ,文字的上下，图片的左右都可以设置
		 -->
		<img src="../static/image/科幻.jpg" title="科幻图片" width="1000px"  
		height="250px"  border="40px" align="<left></left>" />图片</p>
		
		<h3>视频标记</h3>
		<!--controls 添加播放，暂停，和音量组件 
		 loop 循环播放
		 autoplay 自动播放
		 -->
		<video src="../static/video/视频1.mp4" controls="controls" width="300px" height="800px" 
		loop="loop" muted="muted" >替代文字</video><br />
		<audio src="../static/audio/洪辰%20-%20Harley.mp3" controls="controls">
			当前浏览器不支持audio
		</audio>
	</body> 
</html>
