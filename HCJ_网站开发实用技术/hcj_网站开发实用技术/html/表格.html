<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 表格table
		 tr 行
		 td 列
		 -->
		<table border="1px">
			<tr>
				<td>1-1</td>
				<td>1-2</td>
				<td>1-3</td>
				<td>1-4</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
				<td>2-4</td>
			</tr>
		</table><br />
		<!-- 
		colspan : 跨了几列
		rowspan : 跨了几行
		 -->
		<table border="1px">
			<tr>
				<td colspan="4">&nbsp;1-1</td>
			</tr>
			<tr>
				<td rowspan="2">2-1 3-1</td>
				<td>2-2</td>
				<td>2-3</td>
				<td>2-4</td>
			</tr>
			<tr>
				<td>3-1</td>
				<td>3-2</td>
				<td>3-3</td>
			</tr>
		</table>
		
		<table border="1px">
			<tr>
				<td colspan="3">学生成绩</td>
			</tr>
			<tr>
				<td rowspan="2">狂神</td>
				<td>语文</td>
				<td>100</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>100</td>
			</tr>
		</table>
	</body>
</html>
