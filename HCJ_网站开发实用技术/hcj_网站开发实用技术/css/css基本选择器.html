<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h1{
				color: #8A2BE2;
				font-size: 16px;
			}
			.s3{
				color: #9B8651;
				font-size: 1.25rem;
			}
			#id1{
				font-size: 1.5625rem;
				background-color: #8A2BE2;
			}
		</style>
	</head>
	<body>
		<!-- 标记选择器
			 类选择器
			 ID选择器
		 -->
		 <h1>css对所有的属性和值都有明确的要求</h1>
		 <h1>css对所有的属性和值都有明确的要求</h1>
		 <h1 class="s3">css对所有的属性和值都有明确的要求</h1>
		 <p class="s3">类选择器可以给任意数量的标记定义样式，但ID选择器在页面的标记只能使用一次</p>
		 <p id="id1">ID选择器的优先级更高</p>
		 
	</body>
</html>
