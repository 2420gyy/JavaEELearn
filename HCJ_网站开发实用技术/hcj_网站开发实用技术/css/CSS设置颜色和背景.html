<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.blue{
				color: #8A2BE2;
			}
			p{
				background-image:url(../static/image/01-51-47-66-1ZF2143ADL.jpg);
				/* //图像不重复 */
				background-repeat:no-repeat;
				/* //居中显示 */
				background-position: center;
				/* //fixed背景图静止(前景可以动),scroll背景随内容滚动 */
				background-attachment: fixed;
			}
			#radius{
				/* 给一个边框 */
				border: 10px solid red; 
				/* 边框的圆角效果 */
				border-radius: 8px;
				border-image: url(../static/image/01-51-41-66-1ZF2143400956.jpg) 5 10 15 20px;
			}
		</style>
	</head>
	<body>
		<p class="blue">颜色测试</p>
		<div id="radius">
			圆角边框
		</div>
		<div>
			<img src="../static/image/01-51-38-66-1ZF214334B06.jpg" width="100%" height="100%" style="border-radius: 15px;border-style: double; "/>
		</div>
		
		
		
	</body>
</html>
