<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1{
				height: 60px;
				width: 100px;
				background-color: #8A2BE2;
				padding: 50px;
				margin: 10px;
			}
			.box2{
				height: 20px;
				width: 70%;
				background-color: #FFD204;
				overflow: hidden;
				/* visible 显示内容；hidden 隐藏内容；scroll 始终显示滚动条 */
				padding: 20px;
				padding-top: 50px;
				border-radius: 30px;
			}
			.m1{
				height: 300px;
				width: 20%;
				overflow: auto;
				margin: 10px;
				/* 边界 */
			}
			.m2{
				width: 40%;
				margin-top: 50px;
				margin-left: 50px;
			}
		</style>
	</head>
	<body>
		<div class="box1">第一个盒子的大小是固定的</div>
		<div class="box2">第二个盒子大小随浏览器的大小按比列改变，这两个盒子都是块元素，单独占一行</div>

	</body>
</html>
