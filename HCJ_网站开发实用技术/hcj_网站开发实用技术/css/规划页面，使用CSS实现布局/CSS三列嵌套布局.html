<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			header,footer{
				/* 水平居中 */
				margin: 0 auto; 
				width: 80%;
				border: 1px dashed brown;
				height: 150px;
			}
			#container6{
				margin: 0 auto;
				width: 80%;
				border: 1px solid #000000;
				/* display: flex; */
				display: -webkit-box;
			} 
			#center6,#left6,#right6{
				border: 1px solid #8A2BE2;
				margin: 10px;
			}
			#right6{
				background-color: #FFEBCD;
				-webkit-box-ordinal-group: 3;
				height: 600px;
				width: 200px;
			}
			#left6{
				background-color: #5F9EA0;
				-webkit-box-ordinal-group: 1;
				height: 600px;
				width: 200px;
			}
			#center6{
				 -webkit-box-flex: 1; 
				/* flex:1;  这个没用。。。！！！！！*/
				background-color: #55AAFF;
				-webkit-box-ordinal-group: 2;
				height: 600px;
				min-width: 100px;
			}
		</style>
	</head>
	<body>
		<div><header id="header6">Header</header></div>
		<div id="container6">
			<div id="left6">left</div>			
			<div id="right6">right</div>
			<div id="center6">center</div>
			
		</div>
		<div id="footer6"><footer>Footer</footer></div>
	</body>
</html>
