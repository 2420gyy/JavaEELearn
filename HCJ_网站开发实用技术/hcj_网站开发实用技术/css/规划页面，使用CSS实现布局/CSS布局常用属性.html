<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#st{
				width: 400px;
				height: 400px;
				background-color: #C2C2C2;
			}
			#st1{
				position: relative;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<!-- 默认情况下，例如div，p，html规则约定上下排列，如果是行内元素，span，a，html规则约定盒子左右排列 -->
		<!-- position：static 静态定位，按照html规则，缺省时的默认定位
					   absolute 绝对定位，
					   relative 相对定位，盒子相对于其原本位置的定位
					   fixed 固定定位
		 -->
		 <div id="st">
			 <div id="st1"><img src="../../static/image/test1.png"/></div>
			 <div><img src="../../static/image/test2.png"/></div>
		 </div>
	</body>
</html>
