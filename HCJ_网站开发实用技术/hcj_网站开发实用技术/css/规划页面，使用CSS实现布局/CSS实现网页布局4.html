<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#left4{
				background-color: #5F9EA0;
				height: 500px;
				width: 300px;
				float: left;
			}
			#right4{
				background-color: #800080;
				height: 500px;
				width: 200px;
				float: right;
			}
			#center4{
				background-color: #FFEBCD;
				height: 600px;
				margin-left: 300px;
				margin-right: 200px;
			}
		</style>
	</head>
	<body>
		<header style="text-align: center;"><h2>简单布局</h2></header>
		<div id="left4">LEFT</div>
		<div id="right4">RIGHT</div>
		<div id="center4">CENTER</div>
	</body>
</html>
