<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<cpn><button>按钮</button></cpn>
		<cpn><ul><li>篮球</li><li>足球</li></ul></cpn>
		<cpn></cpn>
	</div>
	<!-- 组件扩展性，灵活 -->
	<template id="cpn">
		<div>
			<h2>我是组件</h2>
			<p>组件内容</p>
			<slot><button>默认值</button></slot>
		</div>
	</template>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli"	
			},
			components:{
				cpn:{
					template:'#cpn',
					
				}
			}
		})
	</script>
	</body>
</html>
