<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<!-- 目的是获取子组件中的数据
		 1.<slot :data="pLanuages">
		 2.slot-scope="slot"
		 3.slot.data
		 -->
		<cpn>
			<div slot-scope="slot">
				<!-- <span v-for="item in slot.data">{{item}}-</span> -->
				<span>{{slot.data.join(' - ')}}</span>
			</div>
		</cpn>
		<cpn></cpn>
	</div>
	<template id="cpn">
		<div>
			<!-- data只是参数名称，可以任意设置 -->
			<slot :data="pLanuages">
			<ul>
				<li v-for="item in pLanuages">{{item}}</li>
			</ul>
			</slot>
		</div>
	</template>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli"	
			},
			components:{
				cpn:{
					template:'#cpn',
					data(){
						return{
							pLanuages:['js','php','c#','go']
						}
					}
				}
			}
		})
	</script>
	</body>
</html>
