<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
	</style>
	<body>
		<div id="app-9">
			<div @click.selfs="divClick">
				aaaa
			<button @click.once="buttonClick">按钮</button>
			</div>
		</div>
		<!-- 
		 .stop 事件冒泡-事件会逐级向上传播，中断则加上stop
		 .prevent 阻止默认事件-含有超链接和方法的a标签，只会执行方法，链接无效
		 .{keyCode|keyAlias}
		 .native -
		 .once -只触发一次回调
		 -->
	<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app-9",
				data:{
				
				},
				methods:{
					divClick(){
						console.log("divClick")
				},
					buttonClick(){
						console.log("buttonClick")
					}
				}
			})
		</script>
	</body>
</html>
