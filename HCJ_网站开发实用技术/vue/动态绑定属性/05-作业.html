<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.active{
			color: red;
		}
	</style>
	<body>
		<div id="app5">
			<ol>
				<li v-for="(value,index) in movies" :class="{active:index==isKeyOn}" @click="cli(index)">
				{{index}}-{{value}}</li>
			</ol>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app5",
				data:{
				movies:['海绵宝宝','火影忍者',"进击的巨人"],
				isKeyOn:-1
				},
				methods:{
					cli(index){
						this.isKeyOn=index
					}
				}
			})
		</script>
	</body>
</html>
