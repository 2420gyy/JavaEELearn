<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
	
	<div id="shop1">
		<div v-if="books.length">
		<table>
			<thead>
				<tr>
					<th></th>
					<th>书籍名称</th>
					<th>出版日期</th>
					<th>价格</th>
					<th>购买数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr id="retr" v-for="(book,index) in books">
					<!-- <td v-for="item in book">{{item}}</td> -->
					<td>{{book.id}}</td>
					<td>{{book.name}}</td>
					<td>{{book.data}}</td>
					<td>{{book.price | showprice}}</td>
					<td>
						<button @click="decrease(index)" :disabled="book.count<=1">-</button>
					{{book.count}}
						<button @click="increase(index)">+</button>
					</td>
					<td><button @click="removeHandle(index)">移除</button></td>
				</tr>
			</tbody>
				
		</table>
		<h3>总价:{{totalPrice | showprice}}</h3>
		</div>
		<div v-else><h2>购物车为空</h2></div>
	</div>	
		
	<!-- P45 -->
	<script src="../js/vue.js"></script>
	<script src="main.js"></script>
	<script>
		// 过滤器：xx.toFixed()
		
	</script>
	</body>
</html>
