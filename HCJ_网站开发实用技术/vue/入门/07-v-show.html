<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
		<!-- 
		 v-if 在切换时会删除和创建dom
		 v-show false时增加 style="display: none;
		 开发时，切换频率高使用v-show
		 -->
		<div id="app-07">
			<h2 v-show="isShow">你好</h2>
			<h2 v-if="isShow">你好</h2>
		</div>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app-07",
			data:{
				isShow:false
			}
		})
	</script>
	</body>
</html>
