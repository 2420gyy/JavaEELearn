<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<!-- multiple="" 可以选择多个 -->
		<select name="abc" id="" v-model="message" multiple="">
			<option value="苹果" >苹果</option>
			<option value="香蕉" >香蕉</option>
			<option value="草莓" >草莓</option>
		</select>
		<h2>{{message}}</h2>
	</div>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:'苹果'
			}
		})
	</script>
	</body>
</html>
