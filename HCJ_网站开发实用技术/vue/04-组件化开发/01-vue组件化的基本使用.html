<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>这是标题</h2>
		<h4>又一个文字</h4>
		<h4>再一个文字</h4>
		<h4>最后一个文字</h4>
		<my-cpn></my-cpn>
		<my-cpn></my-cpn>
		
	</div>
	<script src="../js/vue.js"></script>
	<script>
		//ES6语法 `` 字符串，可以换行
		
		// 创建组件构造器对象
		const cpnContructor = Vue.extend({
			template:`
			<div>
				<h2>标题</h2>
				<p>内容</p>
			</div>
			`
		})
		// 注册组件
		Vue.component('my-cpn',cpnContructor)
		// 
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli"	
			}
		})
	</script>
	</body>
</html>
