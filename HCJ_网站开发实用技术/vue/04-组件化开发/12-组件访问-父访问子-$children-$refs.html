<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<cpn ref="aaa"></cpn>
		<button @click="btnClick">按钮</button>
	</div>
	<template id="cpn">
		<div>
			<h3>我是子组件</h3>
		</div>
	</template>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli"	
			},
			methods:{
				btnClick(){
					console.log(this.$children)
					//1.$children 可以拿到子组件的对象，调用子组件的方法，属性
					console.log(this.$children[0].showMessage())
					console.log(this.$children[0].name)
					//2.$refs 用的多，不考虑下标
					// 默认空对象，需要加ref=""
					console.log(this.$refs.aaa.name)
				}
			},
			components:{
				cpn:{
					template:'#cpn',
					data(){
						return {
							name:'我是子组件的name'
						}
						},
					methods:{
						showMessage(){
							console.log('showMessage')
						}
					}
				}
			}
		})
	</script>
	</body>
</html>
