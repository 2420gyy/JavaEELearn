<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<cpnf></cpnf>
	</div>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			components:{
				'cpnf':{
				template:`
				<div class="props-parent">
				        <h1>父亲组件</h1>
				        <input type="text" v-model.trim="msg" placeholder="请输入要传得值"> 
				        <child :msgg='msg'></child>
				    </div>
				`,
				data(){
					return{
						msg:''
					}
				},
				components:{
					child:{
						template:`
						<div class="props-child">
						        <h1>孩子组件</h1>
						        <p>父组件传来的值为：{{msgg}}</p>
						    </div>
						`,
						data(){
						        return {
						 
						        }
						    },
						    props:{
						        msgg:{
						            default: '父组件没有值' //默认值
						        }
						}
					}
				}
				}
			}
		})
	</script>
	</body>
</html>
