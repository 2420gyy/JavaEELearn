<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<cpn1></cpn1>
		<cpnf></cpnf>
	</div>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli"	
			},
			// 完全不导出写法：
			//cpnf父组件
			//cpn1子组件
			// 这里子组件不可以用！！！
			//父子组件不可以同级调用
			components:{
				'cpnf':{
					template:`
					<div>
						<h2>这是标题2</h2>
						<h2>父组件</h2>
						<cpn1></cpn1>
						<h2>父组件</h2>
					</div>`
					,
					components:{
						cpn1:{
							template:`
							<div>
								<h3>这里是子组件</h3>
								<h3>子组件内容</h3>
							</div>`
						}
					}
				}
			}
		})
	</script>
	</body>
</html>
