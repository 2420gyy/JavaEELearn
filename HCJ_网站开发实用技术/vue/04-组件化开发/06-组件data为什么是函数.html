<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		
		<cpn></cpn>

	</div>
	<template id="cpn1">
		<div>
			<h2>当前计数：{{counter}}</h2>
			<button @click="decreat" :disabled="counter<=1">-</button>
			<button @click="increat">+</button>
		</div>
	</template>
	<script src="../js/vue.js"></script>
	<script>
		const obj = { counter : 0 }
		//每次调用获取的都是同一个对象
		Vue.component('cpn',{
			template:'#cpn1',
			// 每次返回的都是不同的对象，防止值传递
			// 组件复用，避免值混淆
			data(){ return obj },
			// data(){
			// 	return{
			// 		counter:0
			// 	}
			// },
			methods:{
				decreat(){
					this.counter--
				},
				increat(){
					this.counter++
				}
			}
		})
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli"	
			}
		})
	</script>
	</body>
</html>
