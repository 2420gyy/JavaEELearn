<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			new Promise((resolve,reject)=>{
				setTimeout(()=>{
					resolve()
				},1000)
			}).then(()=>{
				console.log("hello one");
				return new Promise((resolve,reject)=>{
					setTimeout(()=>{	
						resolve()
					},1000)
				}).then(()=>{
					console.log("hello two");
				})
			})
		</script>
	</body>
</html>
