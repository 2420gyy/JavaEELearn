<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="application/javascript">
			let[a,b,c]=[1,2,3];
			console.log(a,b,c);//1 2 3
			let[aa,bb,cc]=[1,2];
			console.log(aa,bb,cc);//1 2 undefined
			// 数组的解构赋值
			let[i,j,k,...rest]=[1,2,3,4,5,6,7,8];
			console.log(i,j,k,rest);//1 2 3 [4, 5, 6, 7, 8]
			//对象的解构赋值
			let{id,name,sex}={id:'1001',sex:'男',name:'张三'}
			console.log(id,name,sex);
			
		</script>
	</head>
	<body>
		
	</body>
</html>
