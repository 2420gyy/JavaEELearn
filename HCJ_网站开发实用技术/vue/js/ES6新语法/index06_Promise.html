<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var p = new Promise(function(resolve,reject){
				// 模拟一个异步处理的任务
				setTimeout(function(){
					var flag = false;
					if(flag){
						resolve("成功的数据");
					}else{
						reject("失败的数据")
					}
				},100);
			}).then(function(res){
				console.log(res);
				}).catch((err)=>{
					console.log(err);
				}).finally(()=>{
					console.log("程序结束");
				})
		</script>
	</head>
	<body>
		<!-- 
		 
		 
		 
		 -->
	</body>
</html>
