<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<cpnf :cmovies="movies" :cmessage="message"></cpnf>
	</div>
	<template id="cpnt">
		<div>
			<li v-for="movie in cmovies">{{movie}}</li>
			<h2>{{cmessage}}</h2>
		</div>
	</template>
	<script src="../vue.js"></script>
	<script>
		//定义子组件
		const cpn={
			// 绑定一个外部模板
			template:'#cpnt',
			props:{
				cmovies:Array,
				cmessage:{
					type:String,
					default:"父对象没有值",
					required:false
				}
			}
		}
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli",
			movies:['海贼王','火影忍者','名侦探柯南']
			},
			components:{
				cpnf:cpn
				}
		})
	</script>
	</body>
</html>
