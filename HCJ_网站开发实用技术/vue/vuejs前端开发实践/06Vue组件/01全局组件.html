<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
		<!-- 每个组件的数据是独立的 -->
		<div id="app">
			<my-com-btn></my-com-btn>
			<my-com-btn></my-com-btn>
		</div>
		<div id="app1">
			<my-com-btn></my-com-btn>
			<my-com-btn></my-com-btn>
		</div>
	<script src="../vue.js"></script>
	<script>
		Vue.component('my-com-btn',{
			template:`
			<button @click="add">点击我{{count}}次</button>
			`,
			data:function(){
				return{
					count:0
				}
			},
			methods:{
				add(){
					this.count++;
				}
			}
		})
		const app = new Vue({
			el:"#app"
		})
		const app1 = new Vue({
			el:"#app1"
		})
	</script>
	</body>
</html>
