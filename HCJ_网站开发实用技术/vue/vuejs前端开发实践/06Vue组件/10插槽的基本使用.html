<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<cpn><h2>新的内容</h2></cpn>
		<cpn><ul><li>篮球</li><li>足球</li></ul></cpn>
		<cpn></cpn>
	</div>
	<template id="app-10">
		<div>
			<h3>组件内容</h3>
			<slot><button>默认内容</button></slot>
		</div>
	</template>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli"	
			},
			components:{
				cpn:{
					template:"#app-10"
					}
				}
		})
	</script>
	</body>
</html>
