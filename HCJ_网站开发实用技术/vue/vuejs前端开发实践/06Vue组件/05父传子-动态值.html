<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<child :cmsg="msg" :open="open"></child>
	</div>
	<template id="ch">
		<div>
			<h2>{{cmsg}}</h2>
			<h2 v-show="open">开放了</h2>
		</div>
	</template>
	<script src="../vue.js"></script>
	<script>
		Vue.component("child",{
			template:'#ch',
			// 这里必须是一个对象或者数组，见07
			//对象有验证的作用？？？
			props:{
				cmsg:{
					default:'父对象没有值',
					type:String
				},open:{
					type:Boolean,
					default:false
				}
			}
		})
		
		const app = new Vue({
			el:"#app",
			data:{
				msg:'你好',
				open:true
			}
		})
	</script>
	</body>
</html>
