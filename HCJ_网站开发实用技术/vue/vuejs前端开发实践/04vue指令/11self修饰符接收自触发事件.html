<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			border: 1px solid red;
			background-color: #5C6B77;
		}
	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<!-- 没有self则div和button都执行， -->
		<div id="box" @click.self="box()">
			<input type="button" value="按钮" @click="btn()"/>
		</div>
	</div>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli"
			},
			methods:{
				box(){
					console.log("div");
				},
				btn(){
					console.log("button")
				}
			}
		})
	</script>
	</body>
</html>
