<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<div @click="func2($event)">
			<div @click.stop="func1($event)">
				<button type="button">按钮一</button>
				<button type="button">按钮二</button>
				<button type="button">按钮三</button>
			</div>
		</div>
	</div>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli"	
			},
			methods:{
				func1:function(e1){
					console.log("事件一冒泡")
					console.log(e1);
				},
				func2:function(e2){
					console.log("事件二冒泡")
					console.log(e2);
				}
			}
		})
	</script>
	</body>
</html>
