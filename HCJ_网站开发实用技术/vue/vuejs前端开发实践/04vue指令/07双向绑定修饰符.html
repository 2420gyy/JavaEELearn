<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<h1>1.输入数据：{{val1}}</h1>
		<input type="text" v-model.lazy="val1"/>
		<h1>2.输入数据：{{val2}}</h1>
		<input type="text" v-model.number="val2"/>
		<h1>3.输入数据：{{val3}}</h1>
		<input type="text" v-model.trim="val3"/>
	</div>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli",
			val1:0,
			val2:0,
			val3:''
			}
		})
	</script>
	</body>
</html>
