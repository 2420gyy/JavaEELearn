<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.small1{
			font-size: 30px;
			color: #FF8198;
		}
		.big1{
			font-size: 60px;
		}
	</style>
	<body>
	<div id="app">
		<h2 :class="{small1:isSmall,big1:isBig}">{{message}}</h2>
		<h2 :class="[isSmall?'small1':'big1',isBig?'':'big1']">{{message}}</h2>
	</div>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli",
			isSmall:true,
			isBig:false
			}
		})
	</script>
	</body>
</html>
