<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<ol>
			<li v-for="(item,index) in fruits">下标是{{index}};值为{{item}}</li>
		</ol>
		<p v-for="(value,key,index) in stuObj">
			{{index}}-{{key}}-{{value}}
		</p>
		<p v-for="count in counts">{{count}}</p>
	</div>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli",
			fruits:['apple','pear','banana','orabge'],
			stuObj:{tel:'123123321',name:'tom',age:12},
			counts:5
			}
		})
	</script>
	</body>
</html>
