<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<h1>{{sum | f_int}}</h1>
		<h1>{{sum | f_int|f_$('$')}}</h1>
	</div>
	<script src="../vue.js"></script>
	<script>
		Vue.filter('f_int',function(msg){
			return Math.round(msg);
		})
		Vue.filter('f_$',function(msg,arg1){
			return arg1+msg;
		})
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli",
			sum:56.7
			}
		})
	</script>
	</body>
</html>
