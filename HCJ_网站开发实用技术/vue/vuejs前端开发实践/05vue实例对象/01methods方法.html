<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">

	</style>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		单价：<input type="text" v-model.number="price" @keyup="sum()"/><br />
		数量：<input type="number" v-model="count" @change="sum()"/><br>
		合计：<input type="text" v-model="prices" />
	</div>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
			message:"Hello,xiaoli",
			prices:0,
			count:0,
			price:0
			},
			methods:{
				sum(){
					this.prices=this.count * this.price
				}
			}
		})
	</script>
	</body>
</html>
