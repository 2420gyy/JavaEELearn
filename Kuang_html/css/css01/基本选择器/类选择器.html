<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 类选择器 .class的名称 
			选择所有class属性一致的标签，可以跨标签
			   类选择器可以是一组，但是id就是唯一的
			*/
		.chen{
			color: #00FFFF;
		}
		.che{
			color: #FF7F50;
		}
		</style>
	</head>
	<body>
		<h1 class="chen">标题一</h1>
		<h1 class="che">标题二</h1>
		<h1>标题三</h1>
		<p class="chen">段落标签</p>
	</body>
</html>
