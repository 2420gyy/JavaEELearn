<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本选择器</title>
		<style type="text/css">
			/*标签选择器 ：会选择这个页面上的所有的标签的元素 */

				color: #FF7F50;
				background-color: aqua;
				border-radius: 24px;
			}
		</style>
		
		
	</head>
	<body>
		<h1>学java</h1>
		<p>狂神说</p>
	</body>
</html>
